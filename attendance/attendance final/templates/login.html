<!DOCTYPE html>
<html>
<head>
  <title>Employee Portal • Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      background:linear-gradient(135deg,#060b1e,#08142e);
      font-family:"Segoe UI",Roboto,sans-serif;color:#fff;
      height:100vh;display:flex;align-items:center;justify-content:center;
    }
    .card{
      background:rgba(255,255,255,0.04);backdrop-filter:blur(10px);
      border-radius:20px;padding:40px;width:100%;max-width:460px;
      box-shadow:0 8px 40px rgba(0,0,0,0.4);animation:fadeIn 0.8s ease-out;
    }
    h2{font-weight:700;text-align:center;margin-bottom:25px;}
    label{color:#ccc;margin-top:10px;}
    .form-control{background:#111;border:1px solid #333;color:#fff;border-radius:12px;padding:12px;}
    .btn-primary{
      background:linear-gradient(90deg,#3b82f6,#8b5cf6);
      border:none;color:#fff;font-weight:600;padding:12px;border-radius:10px;margin-top:20px;
    }
    .btn-primary:hover{background:linear-gradient(90deg,#2563eb,#7c3aed);}
    .btn-outline-light{border:1px solid #ccc;color:#fff;padding:10px 16px;border-radius:10px;}
    .btn-outline-light:hover{background:#fff;color:#000;}
    .btn-danger{background:#e63946;border:none;border-radius:10px;padding:10px 16px;}
    .forgot{text-align:right;font-size:14px;margin-top:6px;}
    .forgot a{color:#3b82f6;text-decoration:none;} .forgot a:hover{text-decoration:underline;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
  </style>
</head>
<body>
  <div class="card">
    <h2>FaceAttend • Employee Portal</h2>
    {% if error %}<div class="alert alert-danger py-2">{{error}}</div>{% endif %}
    <form method="POST">
      <label>Employee ID</label>
      <input type="text" name="emp_id" class="form-control" placeholder="e.g. CS001" required>

      <label>Password</label>
      <input type="password" name="password" class="form-control" required>

      <div class="forgot"><a href="#">Forgot password?</a></div>

      <button type="submit" class="btn btn-primary w-100">Enter Dashboard</button>
    </form>

    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-outline-light" onclick="window.location='/'">Register New Face</button>
      <button class="btn btn-danger" onclick="window.location='/shutdown'">Exit App</button>
    </div>
  </div>
</body>
</html>
