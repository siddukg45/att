<!DOCTYPE html>
<html>
<head>
  <title>Registration Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: linear-gradient(145deg, #111, #1a1a1a);
      border: none;
      border-radius: 20px;
      padding: 50px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    /* Circle animation */
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 6px solid #00c853;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px auto;
      position: relative;
      animation: circleDraw 1s ease-out forwards;
    }

    @keyframes circleDraw {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Tick animation */
    .tick {
      width: 40px;
      height: 20px;
      border-left: 6px solid #00c853;
      border-bottom: 6px solid #00c853;
      transform: rotate(-45deg);
      opacity: 0;
      animation: tickDraw 0.6s ease-out forwards;
      animation-delay: 0.8s;
    }

    @keyframes tickDraw {
      from { opacity: 0; transform: scale(0) rotate(-45deg); }
      to { opacity: 1; transform: scale(1) rotate(-45deg); }
    }

    h2 {
      font-weight: 600;
      margin-top: 20px;
      font-size: 24px;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 1.4s;
    }

    .details {
      font-size: 18px;
      color: #ccc;
      margin-top: 10px;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 2s;
    }

    .btn-register {
      background: #0071e3;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 18px;
      font-weight: 600;
      margin-top: 30px;
      transition: transform 0.2s;
    }

    .btn-register:hover {
      transform: scale(1.05);
      background: #0a84ff;
    }

    .btn-exit {
      background: #e63946;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 18px;
      font-weight: 600;
      margin-top: 15px;
      transition: transform 0.2s;
    }

    .btn-exit:hover {
      transform: scale(1.05);
      background: #ff4d5a;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="circle">
      <div class="tick"></div>
    </div>
    <h2>✅ Registration Successful</h2>
    <div class="details">
      {{ emp_name }} (ID: {{ emp_id }}) <br>
      with {{ count }} face images
    </div>

    <form action="{{ url_for('register') }}" method="GET" class="d-grid gap-2">
      <button type="submit" class="btn btn-register w-100">➕ Register Another</button>
    </form>

    <form onsubmit="exitApp(); return false;" class="d-grid gap-2">
      <button type="submit" class="btn btn-exit w-100">❌ Exit</button>
    </form>
  </div>

  <script>
    function exitApp() {
      fetch("/shutdown", { method: "POST" })
        .then(() => {
          window.open('', '_self');
          window.close();
        });
    }
  </script>
</body>
</html>
